<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        var height = window.screen.height;
        var width = window.screen.width;

        document.write(height)
        document.write("<br>")
        document.write(width)

        // 
        document.write("<br>")
        document.write("<br>")
        // 

        var height = window.innerHeight;
        var width = window.innerWidth;

        document.write(height)
        document.write("<br>")
        document.write(width)

        // 
        document.write("<br>")
        document.write("<br>")
        // 
        var name = window.navigator.appName;
        document.write(name);

        // 
        document.write("<br>")
        document.write("<br>")
        // 

        var name = window.navigator.appCodeName;
        document.write(name);


        // 
        document.write("<br>")
        document.write("<br>")
        // 

        var name = window.navigator.cookieEnabled;
        document.write(name);

        // 
        document.write("<br>")
        document.write("<br>")
        //  
        var name = window.navigator.appVersion;
        document.write(name);
    </script>
</head>

<body>

</body>

</html>
